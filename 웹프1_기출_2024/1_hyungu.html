<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
    <legend>멤버 등록</legend>

    - ID <input type="text" value="한현구"><br>
    - 패스워드 <input type="password" placeholder="특수문포함 10자"><br>
    - 이메일 <input type="email"><br>

    - 가전제품
    <input type="checkbox" name="hyungu" value="tv">TV
    <input type="checkbox" name="hyungu" value="refri">냉장고
    <input type="checkbox" name="hyugnu" value="washing">세탁기
    <input type="checkbox" name="hyugnu" value="vacuum" checked=true>청소기
    <br>
    - 운동경기
    <select name="athletics">
      <option value="" selected>종목선택</option>
      <option value="축구">축구</option>
      <option value="농구">농구</option>
      <option value="배구">배구</option>
    </select>
    <br>

    - 성별 : 
    <input type="radio" name="sex" checked>남
    <input type="radio" name="sex">여
    <br>

  - 건의사항
  <br>
    <textarea cols="40" rows="3"></textarea>
  <br>
  <input type="submit" value="멤버등록">
  <input type="reset" value="등록취소">
  </fieldset>
  </form>
</body>
</html>

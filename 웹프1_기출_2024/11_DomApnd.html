<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <style>
  div {border:2pt dotted;
  background-color:yellow}
  </style>
</head>
<body>
  <form action="">
    <input type="text" id="item" autofocus>
    <button onclick="datainput(); return false;">데이터 입력</button>
  </form>
  <p id="view"></p>

  <script>
    function datainput() {
      const divTag = document.createElement('div');
      const addText = document.createTextNode(document.getElementById("item").value);
      divTag.appendChild(addText);
      
	  const output = document.getElementById("view");
    output.appendChild(divTag);
    }
  </script>
</body>
</html>

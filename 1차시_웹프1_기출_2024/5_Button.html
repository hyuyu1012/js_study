<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

<script>
  window.onload=function() {
    const button = document.querySelector('.gildong');
    button.onclick = function() {
      document.write("<p>전송버튼<br>클릭됨</p>");
  }
};
</script>
 </head>
<body>
<input type="button" class="gildong" value="전송버튼 클릭"/>
 </body>
</html>
